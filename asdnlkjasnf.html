<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.4/jspdf.plugin.autotable.min.js"></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes A4</title>
</head>
<body>
    <h1>Convertir Imágenes</h1>
    <br/>
    <label for="imagen">selecione una imagen</label>
    <br/>
    <input accept="jpg" type="file" id="imagen"/>
    <br/>
    <button id="btnDescargar">Descargar</button>
</body>
<script>
    
    
   // var doc = new jsPDF();
   function crearPDF(canvas){
       let propiedades={orientation: 'p', width:210.6, height:297.1};
        const img = canvas;
        if (img.width>img.height) {
            propiedades.orientation='l';
            propiedades.width=297.1;
            propiedades.height=210.6;
        }
        var doc = new jsPDF({
            orientation: propiedades.orientation, 
            unit: 'mm', 
            format: 'A4' 
        });
        doc.addImage(img, 'JPG', 0, 0, img.width, img.height);
        doc.save('Imagen A4.pdf');
        
        
    }
    function calcularRatio(imgWidth, imgHeigth, maxWidth, maxHeigth){
        var ratio = Math.min(maxWidth/imgWidth, maxHeigth/ imgHeigth);
        return { width: imgWidth*ratio, height: imgHeigth*ratio};
    }

    const $imagen = document.querySelector("#imagen");
	const comprimirImagen = (imagenComoArchivo) => {

		return new Promise((resolve, reject) => {
			const $canvas = document.createElement("canvas");
			const imagen = new Image();
            let ratio;
			imagen.onload = () => {
                console.log(imagen.width);
                console.log(imagen.height);
                if (imagen.width<imagen.height) {
                    ratio = calcularRatio(imagen.width, imagen.height, 796, 1123);  
                }else{
                    ratio = calcularRatio(imagen.width, imagen.height, 1123, 796); 
                }
                
                
				// $canvas.width = imagen.width;
				// $canvas.height = imagen.height;
                imagen.width=ratio.width;
                imagen.height=ratio.height;
                $canvas.width = imagen.width;
				$canvas.height = imagen.height;
                console.log(imagen.width);
                console.log(imagen.height);
                
				$canvas.getContext("2d").drawImage(imagen, 0, 0);
				$canvas.toBlob(
					(blob) => {
						if (blob === null) {
							return reject(blob);
                          
						} else {
							resolve(blob);
                           crearPDF(imagen);
						}
					}
				);
			};
			imagen.src = URL.createObjectURL(imagenComoArchivo);
            
		});
	};

    document.querySelector("#btnDescargar").addEventListener("click", async () => {
		if ($imagen.files.length <= 0) {
			return;
		}
		const archivo = $imagen.files[0];
		const blob = await comprimirImagen(archivo);
        console.log(blob);
		const url = URL.createObjectURL(blob);
		const enlace = document.createElement("a");
        
		enlace.href = url;
		enlace.download = "Imagen A4.jpg";
		enlace.click();
	});
</script>
</html>
